
{% extends 'main.html' %}

{% load static %}

<link rel="stylesheet" type="text/css" title="design" href="{% static 'css/loginPage.css' %}" />
<style>
    .first-nav{
        min-width: 100%;
    }
</style>
<div class="image_italie_position">

<fieldset>
    <legend class="texte"> Cours du march√© BTCUSDT </legend>

    <div class="tradingview-widget-container">
        <script src="https://s3.tradingview.com/tv.js"></script>

        new TradingView.widget(
        {
            "width": 980,
            "height": 610,
            "symbol": "BINANCE:BTCUSDT",

            "toolbar_bg": "#f1f3f6",

            "withdateranges": true,

            "show_popup_button": true,
            "popup_width": "1000",

            "no_referral_id": true
        }
        );
        </script>
        </div>
        
</fieldset>
