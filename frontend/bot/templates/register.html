{% extends 'main.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<center>
<fieldset style="max-width: 20em;">
    <legend class="texte"> Inscription </legend>

    <form class="form" action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class="texte"> Inscription </legend>
            <container2>
                <div class=element2>
                    <div class="texte3">
                        Username :
                    </div>
                    <input name="username" type="text" size="20" placeholder="Dupont"/>
                </div>
                <div class=element2>
                    <div class="texte3">
                        Password :
                    </div>
                    <input name="password" type="password" size="20" />
                </div>
                <div class="element2">
                    <div class="texte3">
                        email :
                    </div>
                    <input name="email" type="text" size="20" placeholder="username@email.com" />
                </div>
                <div class="element2">
                    <div class="texte3">
                        API key :
                    </div>
                    <input name="key" type="text" size="20" placeholder="hfsqhglqg" />
                </div>
                <div class="element2">
                    <div class="texte3">
                        API secret :
                    </div>
                    <input name="secret" type="text" size="20" placeholder="giqshgqjhr" />
                </div>
                <div class="element2">
                    <div class="texte3">
                        cash :
                    </div>
                    <input name="cash" type="number" placeholder="$$" />
                </div>
            </container2>
        </fieldset>
        <br>
        <button class="btn btn--main" type="submit">Submit</button>
    </form>

</fieldset>
</center>
{% endblock content%}
